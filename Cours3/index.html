<html>
<head>
	<title>Exercice de boite flottante</title>
	<style>
		.container {
			border: 1px solid black;
			overflow: auto;
		}

		.box {
			width: 100px;
			height: 100px;
			background-color: red;
			border: 1px solid black;
			float: left;
			display: inline;
		}

		#box1{
			width: 600px;
			height: 100px;
			background-color: yellow;
		}

    </style>
</head>
<body>
     <div class="container">
         <div class="box" id="box1"></div>
         <div class="box"></div>
          <div class="box"></div>
     </div>
</body>
</html>
